---
layout: withSidebar
---
 
<div id="logText">
{{ content }}
</div>

<div id="neighborPosts">
  <div id="prevPost">
    {% if page.previous.url %} 
    <a href="{{page.previous.url}}" title="Previous Post: 
{{page.previous.title}}">&laquo; prev. day</a> 
    {% endif %} 
  </div>
  <div id="nextPost">
    {% if page.next.url %} 
    <a href="{{page.next.url}}" title="Next Post: 
      {{page.next.title}}">next day &raquo;</a> 
    {% endif %} 
  </div>
</div>
   
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'adhocadventuretime'; 
    var disqus_identifier = '{{ post.url }}';
    var disqus_url = 'http://ahadventure.us{{ page.url }}';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
