---
layout: withSidebar
title: AHAT daily log
---

<h2>Days chronologically</h2>
<ul class="daily-posts">
  {% for post in site.categories.daily reversed %}
  <li>
	  <span class="postDate">{{ post.date | date: '%B %d, %Y' }}</span>
	  <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
